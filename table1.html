<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Table 1</title>
      <style>
            table,th,td{
                  border: 3px solid black;
            }
      </style>
</head>
<body>
      <h1>Table</h1>
      <h2>Rowspan and Colspan</h2>
      <table>
            <tr>
                  <th colspan="2">Your Full Name</th>
                  <th>Course Codes</th>
                  <th>Status</th>
            </tr>
            <tr>
                  <td colspan="2">My Name is </td>
                  <td>IT 242</td>
                  <td rowspan="2">Completed</td>
            </tr>
            <tr>
                 <td colspan="2" ><b>Muhammad</b></td>
                 <td>IT 445</td>
                 
            </tr>
            <tr>
                  <td>My second name is </td>
                  <td>My family name is </td>
                  <td>IT 241</td>
                  <td rowspan="2">In prgress</td>
            </tr>
            <tr>
                  <td  ><b>Ali</b></td>
                  <td ><b>Ai Shehri</b></td>
                  <td>IT 230</td>
            </tr>
            <tr>
                  <td colspan="4"> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;The End</td>
            </tr>
      </table>
</body>
</html>
