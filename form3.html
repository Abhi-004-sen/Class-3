<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form 3</title>
</head>
<body>
      <form >
      <h1> Application Form</h1>
      <label for="fname">First Name :</label>
      <input type="text" name="name" id="fname" placeholder="enter first your name" required>
      <label for="lname">Last Name :</label>
      <input type="text" name="lastname" id="lname" placeholder="enter last your name"><br><br>
      <label for="date">Date of Birth : </label>
      <input type="date" name="date" id="date" min="2007-01-01" max="2030-01-01">
      <label for="age">Age :</label>
      <input type="number" name="number" id="age" step="2" min="18"><br><br>
      <label for="gender">Gender :</label>
      <select name="gender" id="gender">
            <option value="gender">Male</option>
            <option value="gender">Female</option>

      </select>
      <label for="email">Email Address :</label>
      <input type="email" name="email" id="email" placeholder="enter your email"><br><br>
      <label>Position Available :</label>
      <input type="radio" name="position" id="position1" >
      <label for="position1">Junior Developer</label>
       <input type="radio" name="position" id="position2" >
       <label for="position2">Mid-Level Developer</label>
      <input type="radio" name="position" id="position3" > 
      <label for="position3">Senior Developer</label>
     <br><br>

      <label>Programming languages :</label>    
      <input type="checkbox" name="language1" id="language1"> 
      <label for="language1">Java</label>
      <input type="checkbox" name="language2" id="language2"> 
      <label for="language2">Java Script</label>
      <input type="checkbox" name="language3" id="language3"> 
      <label for="language3">Python</label><br><br>
      <label for="password">Password :</label>
      <input type="password" name="Password" id="password" minlength="6" maxlength="8"  placeholder="please enter minimun 6 character">
      <label for="cpassword">Confirm Password :</label>
      <input type="password" name="cpassword" id="cpassword" minlength="6" maxlength="8" placeholder="please enter minimun 6 character">
<br><br>
      <input type="submit" >&nbsp;&nbsp;
      <input type="reset">
      </form>
</body>
</html>
