<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Form 4</title>
</head>
<body>
      <form >
            <h1>My feedback from</h1>
      <ul>
            <li>
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name">
            </li>
             <li>
                  <label for="email">Email</label>
                  <input type="email" name="eamil" id="email">
            </li>
             <li>
                  <label for="password">Password</label>
                  <input type="password" name="password" id="password">
            </li>
            <li>
                  <p>Please check all the emotions that apply to you :</p>
            </li>
            <li>
                  <label for="angry">Angry</label>
                  <input type="checkbox" name="emotion" id="angry" checked>
            </li>
            <li>
                  <label for="sad">Sad</label>
                  <input type="checkbox" name="emotion" id="sad">
            </li>
            <li>
                  <label for="happy">Happy</label>
                  <input type="checkbox" name="emotion" id="happy">
            </li>
            <li>
                  <label for="ambivalent">Ambivalent</label>
                  <input type="checkbox" name="emotion" id="ambivalent">
            </li>
            <li>
                  <p>How satisfied were you with our services ?</p>
            </li>
            <li>
                <label for="satisfied">Very satisfied</label>
                <input type="radio" name="satisfied" id="satisfied" checked>
            </li>
            <li>
                <label for="satisfied2">Satisfied</label>
                <input type="radio" name="satisfied2" id="satisfied2" >
            </li>
             <li>
                <label for="care">Didn't care</label>
                <input type="radio" name="care" id="care" >
            </li>
             <li>
                <label for="dissatisfied">Dissatisfied</label>
                <input type="radio" name="dissatisfied" id="dissatisfied" >
            </li>
             <li>
                <label for="dissatisfied2"> Very Dissatisfied</label>
                <input type="radio" name="dissatisfied2" id="dissatisfied2" >
            </li>
            <li>
                  <label for="comments">Further comments</label>
                  <textarea name="comments" id="comments" rows="3" cols="20"></textarea> 
            </li>
            <br>
            <li>
                  <label for="photo">Bio Photo</label>
                  <input type="file" name="photo" id="photo">
            </li> 
            <br>
            <li>
                  <label for="location">Location visited</label>
                  <select name="location" id="location">
                        <option value="select location">select location</option>
                        <option value="M.P.">M.P.</option>
                        <option value="R.J.">R.J.</option>
                        <option value="G.J.">G.J.</option>
                        <option value="U.P.">U.P.</option>
                  </select>
            </li>
            <br>
            <li>
                  <input type="submit" >
            </li>
      </ul>
      </form>
</body>
</html>
